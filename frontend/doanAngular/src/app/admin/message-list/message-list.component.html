<h2>Danh sÃ¡ch Message</h2>
<div class="container">
<div class="table-container justify-content-center">
    <table class="video-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Created_at</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of messages">
                <td>{{ message.id }}</td>
                <td>{{ message.name }}</td>
                <td>{{ message.email }}</td>
                <td>{{ message.message }}</td>
                <td>{{ message.created_at }}</td>

            </tr>
        </tbody>
    </table>
</div>
</div>
