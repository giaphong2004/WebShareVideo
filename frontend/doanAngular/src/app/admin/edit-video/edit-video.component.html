<h2>{{ video_id ? 'Edit Video' : 'Add New Video' }}</h2>
<form (ngSubmit)="saveVideo()">
  <!-- Title -->
  <label for="title">Title</label>
  <input 
    type="text" 
    id="title" 
    [(ngModel)]="video.title" 
    name="title" 
    required 
    placeholder="Enter video title"
  >

  <!-- Description -->
  <label for="description">Description</label>
  <textarea 
    id="description" 
    [(ngModel)]="video.description" 
    name="description" 
    rows="4" 
    placeholder="Enter video description"
  ></textarea>

  <!-- URL -->
  <label for="url">Video URL</label>
  <input 
    type="url" 
    id="url" 
    [(ngModel)]="video.url" 
    name="url" 
    required 
    placeholder="Enter video URL"
  >

  <!-- Submit Button -->
  <button type="submit">{{ video_id ? 'Update Video' : 'Add Video' }}</button>
</form>
