<div class="table-container">
  <h2>{{ video_id ? "Add New Video" : "Edit Video" }}</h2>
  <form (ngSubmit)="saveVideo()" class="video-form">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="video.title"
        name="title"
        required
        placeholder="Enter video title"
        class="form-control"
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="video.description"
        name="description"
        rows="4"
        placeholder="Enter video description"
        class="form-control"
      ></textarea>
    </div>

    <!-- URL -->
    <div class="form-group">
      <label for="url">Video URL</label>
      <input
        type="url"
        id="url"
        [(ngModel)]="video.url"
        name="url"
        required
        placeholder="Enter video URL"
        class="form-control"
      />
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit" class="btn-add">
        {{ video_id ? "Add Video" : "Update Video" }}
      </button>
    </div>
  </form>
</div>
