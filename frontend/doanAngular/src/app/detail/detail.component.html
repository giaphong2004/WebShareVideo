<div
  class="container-fluid"
  style="
    min-height: 900px;
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #212529;
  "
>
  <div *ngIf="video" class="row d-flex align-items-start p-4">
    <!-- Main content -->
    <div class="col-lg-8 mb-4">
      <div class="ratio ratio-16x9 shadow rounded-3 overflow-hidden">
        <iframe
          [src]="safeUrl"
          title="YouTube video"
          allowfullscreen
          style="border: none"
        ></iframe>
      </div>

      <div class="mt-3">
        <div class="d-flex">
          <h3 class="fw-bold float-start">{{ video.title }}</h3>
          <div class="float-end">
            <button class="btn btn-outline-primary me-3">
              <i class="fa-regular fa-thumbs-up me-1"></i> Thích
            </button>
            <button class="btn btn-outline-danger">
              <i class="fa-regular fa-thumbs-down me-1"></i> Không thích
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End main content -->

    <!-- Sidebar -->
    <div class="col-lg-4">
      <h3 class="fw-bold text-secondary">Video tương tự</h3>
      <div class="list-group">
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex align-items-start border-0 mb-2 shadow-sm rounded"
        >
          <div class="me-3">
            <div class="ratio ratio-16x9">
              <iframe
                class="rounded-3"
                src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                frameborder="0"
              ></iframe>
            </div>
          </div>
          <div class="flex-grow-1">
            <h6 class="mb-1 text-dark">Video</h6>
            <p class="mb-0 text-muted small">Mô tả ngắn...</p>
          </div>
        </a>
      </div>
    </div>
    <!-- End sidebar -->
  </div>
</div>
