<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5 shadow-sm">
        <div class="card-header text-center bg-primary text-white">
          <h1>Register</h1>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Email
              </label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required>
            </div>
            <div class="form-group mb-3">
              <label for="username" class="form-label">
                <i class="fas fa-user"></i> Username
              </label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Username" [(ngModel)]="username" required>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Password
              </label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>Already have an account? <a routerLink="/login" class="text-primary">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
